<!DOCTYPE html>
<html>

<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="changetext()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function changetext() {
  //浏览器DOM检测
  if (!document.getElementById) {
    return false;
  }

  //节点存在检验
  if (!(document.getElementById("aqi-input"))) {
    return false;
  }
  if (!(document.getElementById("aqi-display"))) {
    return false;
  }
  if (!(document.getElementById("button"))) {
    return false;
  }

  var bu = document.getElementById("button");
  var ad = document.getElementById("aqi-display");
  var ai = document.getElementById("aqi-input");
  
  //改变文本
    ad.innerHTML = parseInt(ai.value);

}

</script>
</body>
